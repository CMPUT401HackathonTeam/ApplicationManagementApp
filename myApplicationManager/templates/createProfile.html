{% load static %}
<link rel="stylesheet" href="{% static 'myApplicationManager/style.css' %}">
<!DOCTYPE html>
<html>
<body>

  <form method="post" action="{% url 'myApplicationManager:createProfile' %}">

    {% csrf_token %}

    <section id="profileTitle">
      <h1>Profile Creation</h1>
    </section>

    <section class="container">
      <section class="regForm">

        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" id="id_email" name="email" maxlength="50" required>
        </div>

        <div class="form-group">
          <label for="id_firstName">First Name</label>
          <input type="text" id="id_firstName" name="firstName" maxlength="30" required>
        </div>

        <div class="form-group">
          <label for="id_lastName">Last Name</label>
          <input type="text" id="id_lastName" name="lastName" maxlength="30" required>
        </div>

        <div class="form-group">
        <label for="id_phoneNumber">Phone Number</label>
        <input 
            type="tel" 
            id="id_phoneNumber" 
            name="phoneNumber" 
            maxlength="15" 
            required
            placeholder="e.g., +1-555-123-4567"
            pattern="^\+?\d{1,3}?[-.\s]?\(?\d{1,4}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,9}$"
            title="Enter a valid phone number, e.g., +1-555-123-4567"
        >
        </div>

        <div class="form-group">
          <label for="id_street">Street</label>
          <input type="text" id="id_street" name="street" maxlength="30" required>
        </div>

        <div class="form-group">
          <label for="id_city">City</label>
          <input type="text" id="id_city" name="city" maxlength="50" required>
        </div>

        <div class="form-group">
          <label for="id_province">Province</label>
          <input type="text" id="id_province" name="province" maxlength="50" required>
        </div>

        <div class="form-group">
          <label for="id_postalCode">Postal Code</label>
          <input type="text" id="id_postalCode" name="postalCode" maxlength="10" required>
        </div>

      </section>

      <section class="registerButtonSection">
        <button type="submit" id="profile_button" class="register_button">SAVE PROFILE</button>
      </section>
    </section>
  </form>

</body>
</html>
